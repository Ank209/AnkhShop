<html>
<head>
    <title>Ankh's Shopping App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/breeze.debug.js"></script>
	<script src="js/breeze.bridge.angular.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/angular/index.js"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Ankh's Shopping List</h1>
  <p>Please Log in below</p>
</div>
  
<div class="container">
    <div class="text-center">
        <div ng-app="IndexApp" ng-controller="IndexCtrl">
		    Username: <input type="text" ng-model="userName"><br>
		    Password: <input type="text" ng-model="password"><br><br>
			<button ng-click="login()">Log In</button>
		</div>
    </div>
</div>
</body>
</html>
